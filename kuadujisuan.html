<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<script>
		function kuadujisuan(val){
			var nums = "";
			for(var i = 0; i<=999 ;i++)
			{
				if(i<10){
					nums+="0 0 "+i+",";
				}else if(i<100){
					nums+="0 "+parseInt(i/10)+" "+i%10+",";					
				}else {
					var bai = i/100;
					var shi = (i/10) %10;
					var ge = i%10;
					nums += parseInt(bai)+" "+parseInt(shi)+" "+parseInt(ge)+",";
				}
			}
			numss = nums.split(",");
			var jieguo = " "
			for (var start = 0;start < numss.length;start++) {
				var geshibai = numss[start].split(" ");
				var bai = parseInt(geshibai[0]);
				var shi = parseInt(geshibai[1]);
				var ge = parseInt(geshibai[2]);
				if(bai-ge==val){
					if(shi-bai<=val&&bai-shi<=val&&shi-ge<=val&&ge-shi<=val){
//					document.getElementById("shuchuquyu").innerHTML=numss[start]+"   "
							jieguo+='{'+numss[start]+ '}|' ;
					}
					
				}
			}
			document.getElementById("neirong").innerHTML=jieguo;
		}
	</script>
	<body>
		<div style="border:3px solid; width: 900px; height: 800px;">
			<div style="border: 3px solid; height: 110px;">
				<table >
					<td style="border:1px ; width: 90px; height: 100px;"><button style="width: 100%; height: 100%; font-size: xx-large;" onclick="kuadujisuan(this.value)" value="0">0</button></td>
					<td style="border:1px ; width: 90px; height: 100px;"><button style="width: 100%; height: 100%; font-size: xx-large;" onclick="kuadujisuan(this.value)" value="1">1</button></td>
					<td style="border:1px ; width: 90px; height: 100px;"><button style="width: 100%; height: 100%; font-size: xx-large;" onclick="kuadujisuan(this.value)" value="2">2</button></td>
					<td style="border:1px ; width: 90px; height: 100px;"><button style="width: 100%; height: 100%; font-size: xx-large;" onclick="kuadujisuan(this.value)" value="3">3</button></td>
					<td style="border:1px ; width: 90px; height: 100px;"><button style="width: 100%; height: 100%; font-size: xx-large;" onclick="kuadujisuan(this.value)" value="4">4</button></td>
					<td style="border:1px ; width: 90px; height: 100px;"><button style="width: 100%; height: 100%; font-size: xx-large;" onclick="kuadujisuan(this.value)" value="5">5</button></td>
					<td style="border:1px ; width: 90px; height: 100px;"><button style="width: 100%; height: 100%; font-size: xx-large;" onclick="kuadujisuan(this.value)" value="6">6</button></td>
					<td style="border:1px ; width: 90px; height: 100px;"><button style="width: 100%; height: 100%; font-size: xx-large;" onclick="kuadujisuan(this.value)" value="7">7</button></td>
					<td style="border:1px ; width: 90px; height: 100px;"><button style="width: 100%; height: 100%; font-size: xx-large;" onclick="kuadujisuan(this.value)" value="8">8</button></td>
					<td style="border:1px ; width: 90px; height: 100px;"><button style="width: 100%; height: 100%; font-size: xx-large;" onclick="kuadujisuan(this.value)" value="9">9</button></td>
				</table>
			</div>
			<div id="shuchuquyu" style="height: 600px;"><font id="neirong" size=7></font></div>
			<div>
				<a href="index.html"><---返回主页</a>
			</div>
		</div>
	</body>
</html>
